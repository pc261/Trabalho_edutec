<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../assets/image.png" type="image/x-icon">
    <link rel="stylesheet" href="../css'/header.css">
    <link rel="stylesheet" href="../css'/login.css">
    <script src="../scripts/pop-up_do_login.js" defer></script>
    <title>CO²</title>
</head>

<body>

    <header>
            
        <a href="../index.html" ><img class="logotipo" src="../assets/image.png" alt="logo do site CO²"></a>
        
        <a class="button" href="./regras_quiz.html" class="nav-link">JOGO</a>
        <a class="button" href="./ver_mais.html" class="nav-link">VER MAIS</a>
        <a class="button" href="./sobre.html" class="nav-link">SOBRE</a>
        <a class="login-button" href="#" class="nav-link">LOGIN</a>
            
    </header>

    <main>

        <section>
            <img class="Logo_pagina_login" src="../assets/logo.svg" alt="logo do site CO²">
        </section>

        <section class="parte_login">

            <h1 id="login_esc">LOGIN</h1>

            <div class="itens_login">

                <input class="email" type="email" placeholder="Email">
                <br>

                <input class="senha" type="password" placeholder="Senha">
                <br>

                <button id="botao_entrar">Entrar</button>
                <br>

                <a id="botao_esqueceu" href="../index's/recuperar.html">Esqueceu a senha?</a>

                <hr>

                <button class="criar_conta">Criar nova conta</button>
            </div>

            <dialog class="pop_up">

                <div>
                    <div class="h2pop">
                        <h2>Cadastre-se</h2>
                    </div>
                    
                    <div class="fecharimg">
                        <img  class="fechar" src="../assets/close.svg" alt="">
                    </div>
                    <hr class="hr">
                    <span>
                        <input class="form" type="text" id="Nome" placeholder="Nome">
                        <input class="form" type="text" name="" id="Sobrenome" placeholder="Sobrenome"> <br>
                        <input class="form" type="email" name="" id="Email" placeholder="Email"> <br>
                        <input class="form" type="password" id="Senha" placeholder="Senha"><br>
                        <input class="form" type="date" id="Data_nasc">
                    </span>
                        <button class="btnOK">Cadastre-se</button>
                    <hr>
                </div>
            </dialog>


            
        </section>
    </main>

    <script src="../scripts/pop_up_teste.js"></script>

</body>
</html>
